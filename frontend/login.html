<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->

  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">Your Logo Here</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="upcoming.html">Upcoming</a>
          <a class="nav-link" href="boards.html">Boards</a>
          <a class="nav-link" href="inbox.html">Inbox</a>
          <a class="nav-link" href="login.html">Login</a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
<div class="container my-5 d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="w-50">
      <h1 class="text-center">Log In</h1>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
          <button type="button" class="btn btn-link">Forgot Password?</button>
        </div>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html" class="btn btn-success">Sign Up</a></p>
    </div>
  </div>
  

  <!-- Footer -->
  <footer class="custom-footer">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p>Your Footer Content Here</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
