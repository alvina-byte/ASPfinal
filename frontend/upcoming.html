
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Your Logo Here</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">Upcoming</a>
          <a class="nav-link" href="#">Boards</a>
          <a class="nav-link" href="#">Inbox</a>
          <a class="nav-link" href="#">Login</a>
        </div>
      </div>
    </div>
  </nav>

  
  <div class="container-fluid">
    <div class="row">
      <!-- Main Content -->
      <div class="col-md-9">
        <div class="container my-5">
          <h1>Welcome to Your Upcoming Tasks</h1>
          
          <!-- Kanban Board or other features -->
          <div class="list-group" id="upcomingTasks">
            <!-- Add tasks here -->
          </div>
          <input type="text" id="newUpcomingTask" placeholder="New Task">
          <button class="btn btn-primary" onclick="addUpcomingTask()">Add Task</button>
          
          <!-- Your additional upcoming tasks or other features -->
          <div class="upcoming-tasks">
            <!-- Your upcoming task elements -->
          </div>
        </div>
      </div>
  
      <!-- Sidebar -->
      <div class="col-md-3">
        <h3>Mini Calendar</h3>
        <input type="date" id="mini-calendar">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="custom-footer">
    <div class="container">
        <div id="upcomingTasksList">
            <!-- Upcoming tasks will be added here -->
          </div>
          
      <div class="row">
        <div class="col-12 text-center">
          <p>Your Footer Content Here</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
