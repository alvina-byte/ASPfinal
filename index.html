<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planner Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Your Logo Here</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">Upcoming</a>
          <a class="nav-link" href="#">Boards</a>
          <a class="nav-link" href="#">Inbox</a>
          <a class="nav-link" href="#">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Main Content -->
      <div class="col-md-9">
        <div class="container">
          <h1>Welcome to Our Planner</h1>
          
          <!-- Your Kanban board and other content here -->
          <!-- Kanban Board -->
          <div class="container my-5">
            <div class="row">
              <!-- To Do Column -->
              <div class="col-md-4">
                <h3 class="text-center">To Do</h3>
                <div class="list-group" id="toDoList">
                  <!-- Add tasks here -->
                </div>
                <input type="text" id="newToDo" placeholder="New Task">
                <button class="btn btn-primary w-100" onclick="addTask('toDoList', 'newToDo')">Add New Task</button>
              </div>

              <!-- In Progress Column -->
              <div class="col-md-4">
                <h3 class="text-center">In Progress</h3>
                <div class="list-group" id="inProgressList">
                  <!-- Add tasks here -->
                </div>
                <input type="text" id="newInProgress" placeholder="New Task">
                <button class="btn btn-warning w-100" onclick="addTask('inProgressList', 'newInProgress')">Add New Task</button>
              </div>

              <!-- Done Column -->
              <div class="col-md-4">
                <h3 class="text-center">Done</h3>
                <div class="list-group" id="doneList">
                  <!-- Add tasks here -->
                </div>
                <input type="text" id="newDone" placeholder="New Task">
                <button class="btn btn-success w-100" onclick="addTask('doneList', 'newDone')">Add New Task</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="col-md-3">
        <h3>Mini Calendar</h3>
        <input type="date" id="mini-calendar">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="custom-footer">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p>Your Footer Content Here</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
